<!DOCTYPE html>
<html lang="de">
  <head>
    <title>WIP Dopse - Started 22.12.2022</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Container fÃ¼r MainPage -->

      <div class="background-container">
        <!-- Background -->

        <div class="sky"></div>

        <div class="sun"></div>

        <div class="Mountains">
          <div>
            <img
              src="svgs/Mountain/Mountain_dark.svg"
              alt="mnt_night"
              class="mountain_left mtn_dark"
            />
            <img
              src="svgs/Mountain/Mountain_mid.svg"
              alt="mnt_night"
              class="mountain_left mtn_mid"
            />
            <img
              src="svgs/Mountain/Mountain_light.svg"
              alt="mnt_night"
              class="mountain_left mtn_light"
            />
            <img
              src="svgs/Mountain/Mountain_lines.svg"
              alt="mnt_night"
              class="mountain_left mtn_line"
            />
          </div>

          <div>
            <img
              src="svgs/Mountain/Mountain_dark.svg"
              alt="mnt_dark"
              class="mountain_right mtn_dark"
            />
            <img
              src="svgs/Mountain/Mountain_mid.svg"
              alt="mnt_mid"
              class="mountain_right mtn_mid"
            />
            <img
              src="svgs/Mountain/Mountain_light.svg"
              alt="mnt_light"
              class="mountain_right mtn_light"
            />
            <img
              src="svgs/Mountain/Mountain_lines.svg"
              alt="mnt_lines"
              class="mountain_right mtn_line"
            />
          </div>
        </div>

        <div class="Clouds">
          <div>
            <img
              src="svgs/Clouds/Cloud1/Cloud1-light.svg"
              alt="cloud_light"
              class="cloud1 cloud_light"
            />
            <img
              src="svgs/Clouds/Cloud1/Cloud1-dark.svg"
              alt="cloud_dark"
              class="cloud1 cloud_dark"
            />
            <img
              src="svgs/Clouds/Cloud1/Cloud1-lines.svg"
              alt="cloud_lines"
              class="cloud1 cloud_line"
            />
          </div>

          <div>
            <img
              src="svgs/Clouds/Cloud2/Cloud2-light.svg"
              alt="cloud_light"
              class="cloud2 cloud_light"
            />
            <img
              src="svgs/Clouds/Cloud2/Cloud2-dark.svg"
              alt="cloud_dark"
              class="cloud2 cloud_dark"
            />
            <img
              src="svgs/Clouds/Cloud2/Cloud2-lines.svg"
              alt="cloud_lines"
              class="cloud2 cloud_line"
            />
          </div>
        </div>
      </div>

      <div class="navbar">
        <!-- NavBar -->
        <a href="">Hellow !</a>
        <a href="">Home</a>
        <a href="">Work</a>
        <a href="">Contact</a>
      </div>
    </div>
  </body>
</html>
